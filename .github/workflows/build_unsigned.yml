name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-latest # Switches to the newest stable macOS (Sonoma/Sequoia)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Install Cocoapods
        run: |
          gem install cocoapods
          cd PuzzleQuestMaster
          pod install --repo-update

      - name: Build App (Unsigned)
        run: |
          # Build the Workspace (created by CocoaPods)
          xcodebuild build \
            -workspace PuzzleQuestMaster/PuzzleQuestMaster.xcworkspace \
            -scheme PuzzleQuestMaster \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO

      - name: Package into IPA
        run: |
          mkdir -p Payload
          mv build/Build/Products/Release-iphoneos/PuzzleQuestMaster.app Payload/
          zip -r PuzzleQuestMaster.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Game-IPA
          path: PuzzleQuestMaster.ipa
          retention-days: 5
