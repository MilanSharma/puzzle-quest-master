name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-13 # Uses a free Mac runner provided by GitHub

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build App (Unsigned)
        run: |
          # 1. Build the app for Generic iOS Device (ARM64) without signing
          xcodebuild build \
            -project PuzzleQuestMaster/PuzzleQuestMaster.xcodeproj \
            -scheme PuzzleQuestMaster \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO

      - name: Package into IPA
        run: |
          # 2. Create the standard IPA folder structure manually
          mkdir -p Payload
          mv build/Build/Products/Release-iphoneos/PuzzleQuestMaster.app Payload/
          
          # 3. Zip it (IPA files are just renamed ZIPs)
          zip -r PuzzleQuestMaster.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Game-IPA
          path: PuzzleQuestMaster.ipa
          retention-days: 5
