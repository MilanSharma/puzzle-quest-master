name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          brew install xcodegen
          gem install cocoapods

      - name: Generate Project
        run: xcodegen generate

      - name: Install Pods
        run: |
          cd PuzzleQuestMaster # CocoaPods expects to run where the project is, or we point it to it
          # Since we generated the project in root, we run pod install in root
          cd .. 
          pod install --repo-update

      - name: Build App (Unsigned)
        run: |
          xcodebuild build \
            -workspace PuzzleQuestMaster.xcworkspace \
            -scheme PuzzleQuestMaster \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO

      - name: Package into IPA
        run: |
          mkdir -p Payload
          mv build/Build/Products/Release-iphoneos/PuzzleQuestMaster.app Payload/
          zip -r PuzzleQuestMaster.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-Game-IPA
          path: PuzzleQuestMaster.ipa
          retention-days: 5
